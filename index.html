<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Formulário de Inscrição</title>
</head>
<body>

    <main class="fundo">
        <form>
      
            <div>
                <img src="https://www.inscricoes.resilia.dev/wp-content/themes/resilia/media/resilia-logo/resilia-logo.svg" width="50%" alt="Imagem da logo da Resilia">

                <h1 id="titulo1">Formação Web Dev Resilia</h1>
                <p id="titulo2">Aprenda TUDO o que precisa para começar a trabalhar como Dev Jr.!</p>
            </div>
            
              <div class="formulario5">
                <div class="caixas">
                    <label for="nome"><strong>Nome Completo:</strong></label>
                    <input type="text" nome="nome" id="nome" required>
                </div>

                <div class="caixas">
                    <label for="date"><strong>Data de Nascimento:</strong></label>
                    <input type="date" nome="date" id="data" required>
                </div>

                <div class="caixas">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" nome="email" id="email" required>
                </div>

                <div class="caixas">
                    <label for="cpf"><strong>CPF:</strong></label>
                    <input type="cpf" nome="cpf" id="cpf" required>
                </div>
            </div>


            <button id="botao"><strong>Inscreva-se já!</strong></button>
         </form>
    </main>
</body>
</html>
